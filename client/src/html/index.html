<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thai Garden</title>

    <script src="../scripts/vendors.js"></script>
    <script src="../scripts/main.js"></script>

    <link rel="stylesheet" type="text/css" href="../styles/main.css">
</head>
<body>

<div class="main-content">
    <div class="flexbox-container">
        <div class="flexbox-center-item">
            <div class="centered header-border">
                <div class="header-image-sm"></div>
                <span class="cart-logo-sm"></span>
            </div>
            <div id="content-container" class="flexbox-content-container"></div>

            <nav id="shopping-cart" class="hidden">
                <h2>Your Order</h2>

                <table>
                    <tr>
                        <td>Chicken & Cashew Nuts</td>
                        <td>$11.50</td>
                    </tr>
                    <tr>
                        <td>Coupon</td>
                        <td class="coupon-value">
                            <input type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Total</td>
                        <td>$9.20</td>
                    </tr>
                </table>

                <button class="proceed-button">Proceed to Checkout</button>

                <div id="checkout-details" class="hidden">

                    <h2>Checkout</h2>

                    <table>
                        <tr>
                            <td>Order</td>
                            <td class="order-type">
                                <input type="radio" name="orderType" value="Collection" checked> Collection<br>
                                <input type="radio" name="orderType" value="Delivery"> Delivery<br>
                            </td>
                        </tr>
                        <tr>
                            <td>Delivery Address</td>
                            <td class="delivery-address">
                                <input type="text"/>
                            </td>
                        </tr>
                        <tr>
                            <td>Collect at</td>
                            <td class="collection-time">
                                <select>
                                    <option value="ASAP" selected>ASAP</option>
                                    <option value="30">+30 mins</option>
                                    <option value="60">+1 hour</option>
                                    <option value="90">+1 1/2 hours</option>
                                    <option value="120">+2 hours</option>
                                    <option value="150">+2 1/2 hours</option>
                                    <option value="180">+3 hours</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Pay with</td>
                            <td class="payment-type">
                                <input type="radio" name="paymentType" value="Cash" checked> Cash<br>
                                <input type="radio" name="paymentType" value="Card"> Credit/Debit Card<br>

                                <input id="card-number" placeholder="Card Number" type="text"/>
                                <input id="card-type" placeholder="Card Type" type="text"/>
                            </td>
                        </tr>
                        <tr>
                            <td>Name</td>
                            <td class="customer-name">
                                <input type="text"/>
                            </td>
                        </tr>
                        <tr>
                            <td>Mobile No.</td>
                            <td class="customer-phone">
                                <input type="text"/>
                            </td>
                        </tr>
                    </table>

                    <button class="place-order">Place Order</button>

                </div>
            </nav>
        </div>
    </div>
</div>

</body>
</html>
